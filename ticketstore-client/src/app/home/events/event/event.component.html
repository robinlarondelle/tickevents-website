<div class="card black text-center">
  <h5 class="card-header">{{event.EventName}}</h5>
  <div class="card-body">
    <div class="card-text">
      {{event.EventVenue}}, {{event.VenueAddress}}
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-info" (click)="purchaseTicket()">Koop Ticket</button>
  </div>
</div>
