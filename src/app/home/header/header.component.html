<nav class="navbar navbar-dark bg-dark navbar-expand-md ">
  <div class="container">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

      <span class="navbar-toggler-icon"></span>
    </button>

    <a class="navbar-brand" routerLink="/home">Tickevents</a>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

      </ul>

<ng-template #loggedInTemplate>

      <a class="nav-link dropdown-toggle" routerLink="" id="navbarDropdown" role="button" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">

        <ng-template #logoutConfirmationTemplate>
          <a class="dropdown-item" routerLink="" (click)="logout()">Zeker weten? <i class="fas fa-power-off"></i></a>
        </ng-template>
