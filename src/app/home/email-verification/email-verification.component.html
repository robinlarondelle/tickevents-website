<div class="row h-100 no-gutters header-padding">
  <app-return-to-home-button class="mt-3"></app-return-to-home-button>
  
  <div class="align-content-center w-100">
    <div class="row no-gutters">

      <ng-container *ngIf="!loading; else loadingTemplate">
        <div class="col-md-6" *ngIf="!defaultError; else defaultErrorTemplate">
          <h1><b>Welkom {{identityUser?.firstname}}!</b></h1>
          <p>Klik op de onderstaande knop om je email te bevestigen.</p>
          <button class="btn btn-bottom btn-lg mt-3" (click)="verifyEmail()">
            <span *ngIf="!submitted; else submittedTemplate">Bevestig mijn mail</span>

            <ng-template #submittedTemplate>
              <app-loading-icon></app-loading-icon>
            </ng-template>

          </button>
        </div>

        <ng-template #defaultErrorTemplate>
          <div class="col-md-6">
            <h1><b>Welkom {{identityUser?.firstname}}!</b></h1>
            <p class="r">Het lijkt erop dat de link niet meer werkt, of je link is verlopen. Druk op onderstaande knop
              om een nieuwe email toegestuurd te krijgen.</p>
            <button class="btn btn-bottom btn-lg mt-3" (click)="resendEmail()">
              <span *ngIf="!submitted; else submittedTemplate">Verstuur nieuwe bevestigingsemail</span>

              <ng-template #submittedTemplate>
                <app-loading-icon></app-loading-icon>
              </ng-template>

            </button>
          </div>
        </ng-template>

      </ng-container>


      <ng-template #loadingTemplate>
        <div class="col-md-6 w-100 justify-content-center align-content-center">
          <app-loading-icon></app-loading-icon>
        </div>
      </ng-template>

      <div class="col-0 col-md-6"></div>
    </div>
  </div>
</div>
