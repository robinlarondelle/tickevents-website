<form [formGroup]="typeForm">
  <div class="mt-3">
    <div class="row">

      <!-- Left side with name-->
      <div class="col text-left">
        <div class="row">
          <div class="col">
            <b>{{typeForm?.controls.ticketType.value.name}}</b>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <span>{{typeForm?.controls.ticketType.value.pricePerTicket / 100 | currency: "EUR"}} per kaartje</span>
          </div>
        </div>
      </div>

      <!-- right side with selector-->
      <div class="col-8 col-sm-6 width-fix align-self-center">
        <div class="row no-gutters">
          <div class="col">
            <div class="row no-gutters">
              <div class="col">
                totaal:
              </div>
            </div>
            <div class="row no-gutters">
              <div class="col">
                <span>{{typeForm?.controls.ticketType.value.pricePerTicket / 100 * typeForm?.controls.amount.value | currency: "EUR"}}</span>
              </div>
            </div>
          </div>
          <div class="col-3 text-center mx-1  align-self-center">
            <button class="btn btn-outline-info btn-sm" (click)="increaseType()">+</button>
          </div>
          <div class="col-2 text-center mx-1  align-self-center">
            <input type="number" formControlName="amount" class="form-control w-100 px-1 text-center" #amountControl>
          </div>
          <div class="col-3 text-center mx-1  align-self-center">
            <button class="btn btn-outline-info btn-sm" (click)="decreaseType()">-</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</form>
