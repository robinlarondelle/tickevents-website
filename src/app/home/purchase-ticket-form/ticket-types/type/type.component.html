<div class="mt-3">
  <div class="row">

    <!-- Left side with name-->
    <div class="col text-left">
      <div class="row">
        <div class="col">
          <b>{{type?.name}}</b>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <span>{{type?.pricePerTicket / 100 | currency: "EUR"}} per kaartje</span>
        </div>
      </div>
    </div>

    <!-- right side with selector-->
    <div class="col-8 col-sm-6 width-fix align-self-center">
      <div class="row no-gutters">
        <div class="col">
          <div class="row no-gutters">
            <div class="col">
              totaal:
            </div>
          </div>
          <div class="row no-gutters">
            <div class="col">
              {{type?.pricePerTicket / 100 * amount | currency: "EUR"}}
            </div>
          </div>
        </div>
        <div class="col-3 text-center mx-1  align-self-center">
          <button class="btn btn-outline-info btn-sm" (click)="plus()">+</button>
        </div>
        <div class="col-1 text-center mx-1  align-self-center">
          {{amount}}
        </div>
        <div class="col-3 text-center mx-1  align-self-center">
          <button class="btn btn-outline-info btn-sm" (click)="minus()">-</button>
        </div>
      </div>
    </div>

  </div>
</div>
