<form [formGroup]="typeForm" class="mt-3">
  <div class="row mt-3">

    <div class="col-sm-5">
      <div class="row no-gutters">
        <div class="col-auto w-auto mr-2 ml-0 col-sm-12 mr-sm-0 text-left">
          <span><b>{{typeForm?.controls.ticketType.value.name}}<span class="d-sm-none">:</span></b></span>
        </div>
        <div class="col-auto w-auto ml-0 mr-auto col-sm-12 text-left">
          <span>{{typeForm?.controls.ticketType.value.pricePerTicket / 100 | currency: "EUR"}} per kaartje</span>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <div class="mt-1 col-sm-7 mt-sm-0">
      <div class="row no-gutters">

        <div class="col"></div> <!-- Space Filler-->

        <div class="col-5 col-sm-auto mr-0 mr-sm-3">
          <div class="row no-gutters">
            <span>Totaal:</span>
          </div>
          <div class="row no-gutters">
            <span>{{typeForm?.controls.ticketType.value.pricePerTicket / 100 * typeForm?.controls.amount.value | currency: "EUR"}}</span>
          </div>
        </div>

        <div class="col-7 col-sm-7 col-md-5 col-lg-4 my-auto">
          <div class="row no-gutters">
            <div class="mr-1 col-auto text-center">
              <button class="btn btn-outline-dark btn-sm" (click)="increaseType()"><i class="fas fa-plus"></i></button>
            </div>
            <div class="mr-1 col text-center">
              <input type="number" formControlName="amount" class="form-control w-100 px-1 text-center" #amountControl>
            </div>
            <div class="col-auto text-center">
              <button class="btn btn-outline-dark btn-sm" (click)="decreaseType()"><i class="fas fa-minus"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
