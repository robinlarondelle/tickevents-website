<p class="lead">Vul hier je persoonsgegevens in zodat we weten wie je bent.</p>
<hr class="mb-3">

<form [formGroup]="customerForm">

  <div class="form-row">
    <div class="form-group col-md-5 text-left">
      <label for="firstname" class="col-form-label">Voornaam</label>
      <input type="text" formControlName="firstname" id="firstname" class="form-control">
    </div>

    <div class="form-group col-md-2 text-left">
      <label for="middlename" class="col-form-label">Tussenvoegsel</label>
      <input type="text" formControlName="middlename" id="middlename" class="form-control">
    </div>

    <div class="form-group col-md-5 text-left">
      <label for="lastname" class="col-form-label">Achternaam</label>
      <input type="text" formControlName="lastname" id="lastname" class="form-control">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-12 text-left">
      <label for="email" class="col-form-label">Email</label>
      <input type="email" formControlName="email" id="email" placeholder="email@example.com" class="form-control">
    </div>
  </div>
</form>

<hr class="my-3">

<div class="row">
  <div class="col-md-3 text-md-left">
    <button class="btn btn-outline-danger" (click)="return()">&#60; Terug naar ticketselectie</button>
  </div>
  <div class="col-md 3 text-md-center">
    <button class="btn btn-outline-warning">Reset</button>
  </div>
  <div class="col-md-4 text-md-right">
    <button class="btn btn-outline-info" (click)="click()">Naar overzicht ></button>
  </div>
</div>
